<!doctype>
<html>
  <head>
  </head>
  <body>
    <input id="url" type="text"/> 
    <input id="btn" type="button" value="生成短链接" />
    <script>
      var element = function(id)
      {
        return document.getElementById(id);
      }
      var url = element('url');
      var btn = element('btn');
      // 按钮点击
      btn.onclick = function()
      {
        alert(url.value);
      }
    </script>
  </body>
</html>
